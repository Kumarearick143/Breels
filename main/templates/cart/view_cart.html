{% extends 'main/base.html' %}
{% block content %}
<div class="container mt-4">
    <h4 class="mb-4">Your Cart</h4>

    {% if cart_items %}
        {% for item in cart_items %}
        <div class="card mb-3 shadow-sm">
            {% if item.post.image %}
            <img src="{{ item.post.image.url }}" class="card-img-top" style="max-height: 300px; object-fit: cover;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ item.post.title }}</h5>
                <p class="card-text">{{ item.post.content|truncatechars:100 }}</p>
                <a href="{% url 'remove_from_cart' item.post.id %}" class="btn btn-sm btn-outline-danger">Remove</a>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-muted">Your cart is empty.</p>
    {% endif %}
</div>
{% endblock %}

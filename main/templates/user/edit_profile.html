{% extends 'main/base.html' %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 20px; border-radius: 10px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #007bff;">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Username:</label><br>
        {{ form.username }}<br><br>

        <label>Email:</label><br>
        {{ form.email }}<br><br>

        <label>Bio:</label><br>
        {{ form.bio }}<br><br>

        <label>Profile Picture:</label><br>
        {% if form.instance.profile_pic %}
            <img src="{{ form.instance.profile_pic.url }}" style="max-width: 100px; border-radius: 50%;"><br>
            {{ form.profile_pic.clear_checkbox }} Clear<br><br>
        {% endif %}
        {{ form.profile_pic }}<br><br>

        <button type="submit" style="padding: 8px 20px; background: green; color: white; border: none; border-radius: 6px;">Save Changes</button>
        <a href="{% url 'dashboard' %}" style="padding: 8px 20px; background: gray; color: white; text-decoration: none; border-radius: 6px; margin-left: 10px;">Cancel</a>
    </form>
</div>
{% endblock %}
